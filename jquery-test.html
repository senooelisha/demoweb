<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var domain = "smartexchange";
            var appId = 176; // replace with your app ID
            var token = "ttttttttttttttttttttttttttttttttttttttt"; // replace with your API token
            var query = "";

            $.ajax({
                url: "https://"+domain+".cybozu.com/k/v1/records.json?app="+appId+"&query="+query+"&totalCount=true",
                type: "GET",
                dataType: "json",
                headers: {"X-Cybozu-API-Token": token},
                success: function(response) {
                console.log(response);
                },
                error: function(xhr, status, error) {
                console.log("Error: " + error);
                }
            });
        });
    </script>
</body>
</html>
